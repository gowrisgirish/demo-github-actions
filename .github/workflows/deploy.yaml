name: Demo Deploy Pipeline-Original

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

      image_tag:
        description: "Docker image tag"
        required: true
        default: "latest"

jobs:
  build-and-deploy:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show inputs
        run: |
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Image tag: ${{ github.event.inputs.image_tag }}"

      - name: Build Docker image
        run: |
          docker build -t demo-app:${{ github.event.inputs.image_tag }} .

      - name: Simulate deployment
        run: |
          echo "Deploying to ${{ github.event.inputs.environment }}"
          echo "Image: demo-app:${{ github.event.inputs.image_tag }}"
